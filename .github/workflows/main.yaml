# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  unpack-deb-package:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04
    # Run in debian docker container
    container: debian:12
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Update package info and install wget
        run: apt update && apt install -y wget

      - name: Download latest lantern .deb package file
        run: wget https://s3.amazonaws.com/lantern/lantern-installer-64-bit.deb

      - name: Extract .deb Lantern file
        run: dpkg-deb -x lantern-installer-64-bit.deb /lantern && dpkg -e lantern-installer-64-bit.deb /lantern

      - name: Save to cache extracted files
        uses: actions/cache/save@v3
        with:
          path: /lantern
          key: unpacked-lantern

  arch-package-build:
    runs-on: ubuntu-22.04
    container:
      image: archlinux:base-devel
    steps:
      - name: Update Arch Linux image
        run: pacman -Syu --noconfirm wget

      - name: Add builduser
        run: useradd builduser -m

      - name: Delete the buildusers password
        run: passwd -d builduser

      - name: Allow the builduser passwordless sudo
        run: printf 'builduser ALL=(ALL) ALL\n' | tee -a /etc/sudoers

      - uses: Download PKGBUILD
        run: wget https://raw.githubusercontent.com/d3spairx/lantern-distro-port/main/PKGBUILD -P /home/builduser

      - name: Build Arch Linux package
        run: sudo -u builduser bash -c "cd $HOME && makepkg -s --noconfirm"

      - uses: actions/upload-artifact@v3
        with:
          path: /home/builduser/lantern-7.4.0-1-x86_64.pkg.tar.zst