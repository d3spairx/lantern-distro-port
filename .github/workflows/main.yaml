# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  unpack-deb-package:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Update package info and install wget
        run: apt update && apt install -y wget

      - name: Download latest lantern .deb package file
        run: wget https://s3.amazonaws.com/lantern/lantern-installer-64-bit.deb

      - name: Extract .deb Lantern file
        run: dpkg-deb -x lantern-installer-64-bit.deb /lantern && dpkg -e lantern-installer-64-bit.deb /lantern

      - name: Save to cache extracted files
        uses: actions/cache/save@v3
        with:
          path: /lantern
          key: unpacked-lantern-${{ env.GITHUB_SHA }}

  pkgbuild_archlinux-package-build:
    runs-on: ubuntu-22.04
    container:
      image: archlinux:base-devel
    steps:
      - uses: actions/checkout@v4

      - name: Makepkg build and Check
        id: makepkg
        uses: edlanglois/pkgbuild-action@v1.1.8

      - name: Print package files
        run: |
          echo "Successfully built package"
          echo "Package: ${{ steps.makepkg.outputs.pkgfile0 }}"

      - uses: actions/upload-artifact@v3
        with:
          path: ${{ steps.makepkg.outputs.pkgfile0 }}
          name: arch-package-archive
          if-no-files-found: error
          retention-days: 5

  nfpm_rpm-package-build:
    runs-on: ubuntu-22.04
    needs: unpack-deb-package
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: nfpm.yaml
          sparse-checkout-cone-mode: false

      - uses: actions/cache/restore@v3
        with:
          key: unpacked-lantern-${{ env.GITHUB_SHA }}
          path: /lantern

      - name: Install nFPM
        run: |
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt update
          sudo apt install nfpm

      - name: Build rpm
        run: nfpm pkg --packager rpm --config $GITHUB_WORKSPACE/nfpm.yaml --target /tmp

      - uses: actions/upload-artifact@v3
        with:
          path: /tmp/*.rpm
          name: rpm-package-archive
          if-no-files-found: error
          retention-days: 5

  nfpm_apk-package-build:
    runs-on: ubuntu-22.04
    needs: unpack-deb-package
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: nfpm.yaml
          sparse-checkout-cone-mode: false

      - uses: actions/cache/restore@v3
        with:
          key: unpacked-lantern-${{ env.GITHUB_SHA }}
          path: /lantern

      - name: Install nFPM
        run: |
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt update
          sudo apt install nfpm

      - name: Build rpm
        run: nfpm pkg --packager apk --config $GITHUB_WORKSPACE/nfpm.yaml --target /tmp

      - uses: actions/upload-artifact@v3
        with:
          path: /tmp/*.apk
          name: apk-package-archive
          if-no-files-found: error
          retention-days: 5

  nfpm_archlinux-package-build:
    runs-on: ubuntu-22.04
    needs: unpack-deb-package
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: nfpm.yaml
          sparse-checkout-cone-mode: false

      - uses: actions/cache/restore@v3
        with:
          key: unpacked-lantern-${{ env.GITHUB_SHA }}
          path: /lantern

      - name: Install nFPM
        run: |
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt update
          sudo apt install nfpm

      - name: Build rpm
        run: nfpm pkg --packager archlinux --config $GITHUB_WORKSPACE/nfpm.yaml --target /tmp

      - uses: actions/upload-artifact@v3
        with:
          path: /tmp/*.pkg.tar.zst
          name: archlinux-package-archive
          if-no-files-found: error
          retention-days: 5
